<!DOCTYPE html>
<html>
<head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script>
      console.log(window.AFRAME);
      AFRAME.registerComponent('school-playground', {
        init: function () {
          // Solution for Modifying Entities.
          sceneEl = document.querySelector('a-scene');
        }
      });

      var choiceXpositions = [-4.1, 0, 4.1];
      function selectChoice(choiceIndex) {
        console.log('hi');
        console.log(choiceIndex);
        console.log(choiceXpositions[choiceIndex]);
        console.log('bye');
        sceneEl.querySelector('#choiceHighlight').setAttribute('position', {x: choiceXpositions[choiceIndex], y: 2, z: -4.1});
      }
    </script>
</head>
<body>
<a-scene school-playground>
    <!-- choice highlight -->
    <a-plane id="choiceHighlight" position="0 2 -4.1" rotation="0 0 0" width="2.3" height="2.3" color="#7BC8A4"></a-plane>

    <!-- choice A -->
    <a-plane position="-4 2 -4" rotation="0 0 0" width="2" height="2" color="#000000"></a-plane>
    <a-entity position="-4 2 -4" text="anchor: center; width: 2; color: red; value: Choice A"></a-entity>

    <!-- choice B -->
    <a-plane position="0 2 -4" rotation="0 0 0" width="2" height="2" color="#000000"></a-plane>
    <a-entity position="0 2 -4" text="anchor: center; width: 2; color: red; value: Choice B"></a-entity>

    <!-- choice C -->
    <a-plane position="4 2 -4" rotation="0 0 0" width="2" height="2" color="#000000"></a-plane>
    <a-entity position="4 2 -4" text="anchor: center; width: 2; color: red; value: Choice C"></a-entity>

    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
